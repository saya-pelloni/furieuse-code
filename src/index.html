<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <div class="button-all">
        <a href="https://www.amazon.fr" class="button-buy">
          Acheter l'aventure sur Amazon</a
        >
      </div>
      <div class="background-paralax">
        <div class="background-grosaille">
          <img
            src="img/image-site-web/image-detourer-final/image-transition/paysage-groseilles-v2.png"
            alt=""
          />
        </div>
        <div class="background-stone">
          <img
            src="img/image-site-web/image-detourer-final/image-transition/plan-coline-rocher-transition-final.png"
            alt=""
          />
        </div>
        <div class="background-cloud">
          <img
            src="img/image-site-web/image-detourer-final/image-transition/paysage-nuages-v2.png"
            alt=""
          />
        </div>
        <div class="background-tree">
          <img
            src="img/image-site-web/image-detourer-final/image-transition/paysage-transition-arbre.png"
            alt=""
          />
        </div>
      </div>
    </header>

    <div class="slider-mask">
      <div class="slider-container">
        <img
          class="slider-element"
          src="img/image-site-web/image-detourer-final/image-transition/paysage-horizontal-v4.jpg"
          alt=""
        />
      </div>
    </div>

    <main>
      <div class="present-first">
        <img
          src="img/image-site-web/image-detourer-final/image-transition/fond-present-baron-maison.png"
          alt=""
        />
      </div>
      <div class="flashback">
        <img
          src="img/image-site-web/image-detourer-final/image-transition/transition-de-debut.png"
          alt="transtion noir entre le present et le flashback"
        />
        <div class="expression-baron">
          <img
            src="img/image-site-web/image-detourer-final/expression-baron-claud/expression-baron-v69.png"
            alt=""
          />
        </div>
        <div class="flashback-baron-text">
          <p>
            Je me demande quelle mouche <br />
            l’a piquée pour qu’elle prenne la <br />
            fuite hors du château.
          </p>
        </div>
        <div class="flashback-ysa-run">
          <img
            src="img/image-site-web/image-detourer-final/image-anecdotte/iysa-run-away-1.png"
            alt=""
          />
        </div>
        <div class="expression-baron-second">
          <img
            src="img/image-site-web/image-detourer-final/expression-baron-claud/expression-baron-seconde.png"
            alt=""
          />
          <div class="flashback-baron-text-second">
            <p>
              Comment pourrait elle braver <br />
              les risques de la vie au-delà <br />
              des murs du château <br />
              <br />

              Elle ne l’avait jamais quitté ! <br />
              Elle ne mesure guère les <br />
              dangers qui la guette...
            </p>
          </div>
        </div>
        <div class="flashback-danger">
          <img
            src="img/image-site-web/image-detourer-final/image-anecdotte/danger.png"
            alt=""
          />
        </div>
      </div>
    </main>
    <script src="js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  </body>
</html>
